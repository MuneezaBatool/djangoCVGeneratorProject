
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'pdf/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


   
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand ml-3">CV Generator</a>
        <div class="navbar">
            <a class="nav-item nav-link text-white mr-3" href="register">Register Here</a>
           
            {% if user.is_authenticated %}
            <a class="nav-link text-white mr-3" href="{% url 'logout' %}">Logout</a>
            <a class="nav-link text-white mr-3" href="{% url 'profile' %}">Profile</a>
            {% else %}
            <a class="nav-link text-white mr-3" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    
    </nav>

  
    {% if messages %}
      {% for message in messages %}
      <div class='alert alert-success alert-{{messages.tags}}'>
        {{ message }}
      </div>
     
      {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock  %}

    
</body>
</html>
